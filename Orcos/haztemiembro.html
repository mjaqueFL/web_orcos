<body onload="aceptar_cookies()">
    <div class="container-fluid" >
        <div class="row">
            <div class="col-12" id="header">
                <img src="imagenes/prueba.png" alt="foto header" longdesc="tiene que ser más largo">
            </div>
        </div>
        <div class="row">
            <div class="col-12" id="menu">
                <a class="nav" href="Index.html">Inicio</a>

                <a class="nav" href="personajes.html">Personajes</a>
                <a class="nav" href="haztemiembro.html">Hazte Miembro</a>
            </div><!--/menu-->
        </div>





        <div class="row" id="contenedor">
            <form class="col-12" method="post" name="contactar" onsubmit="return aceptar()" action="registrado.html">          <!--FORMULARIO-->
                <div class="row">           <!--PRIMER BLOQUE(FILA)-->
                    <div class="col-12 col-sm-12 col-md-6 col-lg-6 form-group">
                        <label class="col-4 col-sm-3 col-md-4 col-lg-3" for="Nombre">Nombre:</label>
                        <input class="col-7 col-sm-7" type="text" class="form-control" name="Nombre" id="Nombre" placeholder="Introduce Nombre">
                        <label class="col-4 col-sm-3 col-md-4 col-lg-3" for="Email">Correo:</label>
                        <input class="col-7 col-sm-7" type="email" class="form-control" id="Email" aria-describedby="emailHelp" placeholder="Introduce un gmail">
                        <label class="col-4 col-sm-3 col-md-4 col-lg-3" for="pw">Contraseña:</label>
                        <input class="col-7" type="password" class="form-control" id="pw" placeholder="*****">
                    </div>
                    <div class="col-12 col-sm-12 col-md-6 col-lg-6 form-group">
                        <label class="col-4" for="Apellidos">Apellidos:</label>
                        <input class="col-7" type="text" class="form-control" id="Apellidos" placeholder="Introduce Apellidos">
                        <label class="col-4" for="Usuario">Nombre Usuario:</label>
                        <input class="col-7" type="text" class="form-control" id="Usuario" placeholder="Introduce Nombre Usuario">
                        <label class="col-4" for="pwverify">Verificar Contraseña:</label>
                        <input class="col-7" type="password" class="form-control" id="pwverify" placeholder="*****">
                    </div>
                </div>
                <div class="row">               <!--SEGUNDO BLOQUE(FILA)-->
                    <div class="col-12 col-sm-12 col-md-6 col-lg-6 form-group">
                        <label class="col-4" for="Seleccion">Tipo de Suscripción:</label>
                        <select class="col-7" id="Seleccion">
                            <option>Normal</option>
                            <option>Deluxe</option>
                            <option>Premium</option>
                        </select>
                        <label class="col-4" for="Direccion">Dirección:</label>
                        <input class="col-7" type="text" class="form-control" id="Direccion" placeholder="Introduce Direccion">
                    </div>
                    <div class="col-12 col-sm-12 col-md-6 col-lg-6 form-group">
                        <label class="col-4">Precios:</label>
                        <label class="col-7">Normal:20€, Deluxe:40€, Premium:50€</label>
                        <label class="col-4" for="Direccion2">Dirección2:</label>
                        <input class="col-7" type="text" class="form-control" id="Direccion2" placeholder="Introduce Direccion2">
                    </div>
                </div>
                <div class="row">           <!--TERCER BLOQUE(FILA)-->
                    <div class="col-12 col-sm-12 col-md-6 col-lg-6 form-group">
                        <label class="col-4 col-sm-2 col-md-4 col-lg-2" for="Ciudad">Ciudad:</label>
                        <input class="col-7 col-sm-4 col-md-7 col-lg-3" type="text" class="form-control" id="Ciudad" placeholder="Ciudad">
                        <label class="col-4 col-sm-2 col-md-4 col-lg-2" for="Edad">Edad:</label>
                        <input class="col-4 col-sm-2 col-md-7 col-lg-3" type="text" class="form-control" id="Edad" placeholder="Edad">
                    </div>
                    <div class="col-12 col-sm-12 col-md-6 col-lg-6 form-group">
                        <label class="col-4 col-sm-2 col-md-4 col-lg-2" for="Region">Región:</label>
                        <input class="col-7 col-sm-4 col-md-7 col-lg-3" type="text" class="form-control" id="Region" placeholder="Región">
                        <label class="col-4 col-sm-2 col-md-4 col-lg-2" for="Pais">País:</label>
                        <input class="col-7 col-sm-3 col-md-7 col-lg-3" type="text" class="form-control" id="Pais" placeholder="País">
                    </div>
                </div>
                <div class="row">           <!--CUARTO BLOQUE(FILA)-->
                    <div class="col-12 col-sm-12 col-md-6 col-lg-6 form-group">
                        <label class="col-4" for="ncuenta">Número de Cuenta:</label>
                        <input class="col-7" type="text" class="form-control" id="ncuenta" placeholder="ESXX XXXX XXXX XX XXXXXXXXX">
                    </div>
                    <div class="col-12 col-sm-12 col-md-6 col-lg-6 form-group">
                        <label class="col-2" for="banco">Banco:</label>
                        <select class="col-5" id="banco">
                            <option>BBVA</option>
                            <option>SANTANDER</option>
                            <option>BANCA PUEYO</option>
                            <option>CAJA BADAJOZ</option>
                        </select>
                    </div>
                </div>
                <div class="row">           <!--CUARTO BLOQUE(FILA)-->
                    <div class="col-12 form-group">
                        <div class="col-12 col-sm-12 col-md-12 col-lg-12 form-check">
                            <input type="checkbox" class="form-check-input" id="check" name="condiciones" value="aceptado" >
                            <label class="form-check-label" for="check"><a href="PoliticaPrivacidad.html">Aceptar políticas de privacidad</a> </label>
                        </div>
                        <div class="col-12 col-sm-12 col-md-12 col-lg-12 form-check p-2">
                            <label class="form-check-label" for="check2">
                                Asimismo, y especialmente si considera que no ha obtenido satisfacción plena en el ejercicio de sus derechos, podrá presentar
                                una reclamación ante la autoridad nacional de control dirigiéndose a estos efectos a la Agencia Española de Protección de Datos,
                                C/ Jorge Juan, 6 – 28001 Madrid. Asimismo, solicitamos su autorización para ofrecerle productos y servicios relacionados con los
                                contratados y fidelizarle como cliente.
                            </label>
                        </div>
                        <div class="col-12 form-check p-2">
                            <div class="col-3">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                                <label class="form-check-label" for="exampleRadios1">
                                    SI
                                </label>
                            </div>

                            <div class="col-3">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                                <label class="form-check-label" for="exampleRadios2">
                                    NO
                                </label>
                            </div>
                        </div>


                        <div id="botondelregsitro">
                            <button type="submit" class="btn btn-primary">Registro</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>



        <div class="row" id="footer">
            <div class=" col-lg-3 col-sm-12">
                <li><a href="PoliticaPrivacidad.html">POLITICA DE PRIVACIDAD</a> </li>

            <div class="col-lg-3 col-sm-12">
                <li><a href="cookies.html">POLITICA DE COOKIES</a> </li>

                <li><a href="avisolegal.html"> AVISO LEGAL</a></li>
            </div>
            <div class="col-lg-3 col-sm-12">
                <li><a href="imagenlegal.html"> IMAGENES LEGAL</a></li>
            </div>
